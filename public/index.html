<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Artists and Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
    <div class="container" id="mainContainer">
        <header>
            <h1>Discover Your Music Artists</h1>
            <p>Explore popular tracks, artists, and much more!</p>
        </header>

        <main>
            <div class="profile-section">
                <button id="profileBtn"><i class="fas fa-user-circle"></i></button>
                <div id="profileMenu" class="profile-menu" style="display: none;">
                    <button id="loginBtn">Log In</button>
                    <button id="logoutBtn">Log Out</button>
                </div>
            </div>
            <div class="search-section">
                <input type="text" id="searchTerm" placeholder="Search for an artist..." />
                <button id="searchBtn">Search</button>
                <button id="voiceBtn">ðŸŽ¤</button>
            </div>
            <div id="results" class="results">
                <div id="spotifyData"></div>
            </div>
        </main>
    </div>

    <div id="playlistsContainer" class="playlists" style="display: none;">
        <h2>My Playlists</h2>
        <ul id="playlistsList">
        </ul>
    </div>

    <audio id="audioPlayer" controls style="display: none;"></audio>
    <script type="module" src="script.js"></script>
</body>
</html>
