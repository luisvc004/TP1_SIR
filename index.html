<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Artists on Spotify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
    <div class="container">
        <header>
            <h1>Discover Spotify Artists</h1>
            <p>Enter an artist's name to explore their most popular tracks!</p>
        </header>

        <main>
            <div class="search-section">
                <input type="text" id="searchTerm" placeholder="Search for an artist..." />
                <button id="searchBtn">Search</button>
            </div>

            <div id="results" class="results">
                <h2>Most Popular Songs</h2>
                <div id="spotifyData"></div>
                <!--<div id="lyrics" class="lyrics"></div>-->
            </div>
        </main>
    </div>

    <audio id="audioPlayer" controls style="display: none;"></audio>
    <script type="module" src="script.js"></script>
</body>
</html>
